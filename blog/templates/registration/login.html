{% extends 'blog/base.html' %}


{% block content %}

<div class="jumbotron">
    <h2>Please login:</h2>

    <h3> (must be superuser, please check with site admin)</h3>

    {% if form.errors %}

    <p>Your login details did not match. Please try again</p>

    {% endif %}

    <form action="{% url 'login' %} method="POST">
    {% csrf_token %}

    {% form.as_p %}

    <input type="submit" class="btn btn-primary" value="login">
    <input type="hidden" name="next" value="{{ next }}"/>
    </form>
</div>

{% endlock %}
